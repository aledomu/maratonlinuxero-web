---
layout: default
---
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h1>{{ page.title }}</h1>
      <hr class="star-primary">
      <img src="/media/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
      <div class="text-justify">
        {{ content }}
        {% include links.html %}
      </div>
      <i>Escrito el {{ page.date | date: "%d/%m/%Y" }}</i>
    </div>
  </div>
</div>

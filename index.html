---
layout: default
---
<video class="afterglow" id="live" height="{{ site.video.height }}" width="{{ site.video.width }}" poster="/media/PosterDirecto.jpg">
  <source src="{{ site.stream-base-url }}audio-sd.ogg" type="audio/ogg" />
  <source src="{{ site.stream-base-url }}audio-hd.ogg" type="audio/ogg" data-quality="hd" />
  <source src="{{ site.stream-base-url }}audio-sd.mp3" type="audio/mp3" />
  <source src="{{ site.stream-base-url }}audio-hd.mp3" type="audio/mp3" data-quality="hd" />
</video>

<br />

<section class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="post-meta"><h5>{{ post.date | date: "%d/%m/%Y" }}</h5></div>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ post.url }}" class="read-more">Sigue leyendo...</a>
    </article>
  {% endfor %}
</section>

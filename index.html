<div style="text-align:center; font-size:20px;">
<video id="media" style="width:100%;" controls poster="/media/poster-directo.png" onplay="autoplay = true;" onpause="autoplay = false;">
  <source src="https://emision.maratonlinuxero.org/redirect.php?m=audio-hd.ogg" type="audio/ogg" />
  <source src="https://emision.maratonlinuxero.org/redirect.php?m=audio-hd.mp3" type="audio/mp3" />
</video>

Calidad de transmisi√≥n<br />
<button id="button-hd" name="quality" onclick="reload_hd()" style="font-size:28px;"><b>HD</b></button>
&emsp;
<button id="button-sd" name="quality" onclick="reload_sd()" style="font-size:28px;">SD</button><br />

<script>
  var media = document.getElementById("media");
  var stream_base_url = "{{ site.stream-base-url }}";
  
  function reload_hd() {
    switch(media.currentSrc) {
      case stream_base_url + "audio-sd.ogg":
        media.src = stream_base_url + "audio-hd.ogg";
        break;

      case stream_base_url + "audio-sd.mp3":
        media.src = stream_base_url + "audio-hd.mp3";
        break;
    }

    document.getElementById("button-hd").innerHTML = "<b>HD</b>";
    document.getElementById("button-sd").innerHTML = "SD";
  }

  function reload_sd() {
    switch(media.currentSrc) {
      case stream_base_url + "audio-hd.ogg":
        media.src = stream_base_url + "audio-sd.ogg";
        break;

      case stream_base_url + "audio-hd.mp3":
        media.src = stream_base_url + "audio-sd.mp3";
        break;

    }

    document.getElementById("button-hd").innerHTML = "HD";
    document.getElementById("button-sd").innerHTML = "<b>SD</b>";
  }

  function reload_chat() {
    document.getElementById("chat").src += "";
  }
</script>
</div>

<br />

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="post-meta"><h5>{{ post.date | date: "%d/%m/%Y" }}</h5></div>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ post.url }}" class="read-more">Sigue leyendo...</a>
    </article>
  {% endfor %}
</div>

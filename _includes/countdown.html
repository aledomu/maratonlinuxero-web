{% if site.countdown.formato and site.countdown.fecha-hora.inicio and site.countdown.fecha-hora.fin and site.countdown.mensaje.inicio and site.countdown.mensaje.fin %}
<script src="/js/jquery.countdown-2.1.0/jquery.countdown.min.js" type="text/javascript"></script>
<script src="/js/moment.min.js" type="text/javascript"></script>

<script type="text/javascript">
  var balance = (new Date()).getTimezoneOffset()/60;
  var fecha_y_hora = moment("{{ site.countdown.fecha-hora.inicio }}").add(-2 - balance, 'hours').toDate();

  $('#countdown').countdown(fecha_y_hora, { elapse: true })
    .on('update.countdown', function(event){
      if (!event.elapsed){
        $(this).html(event.strftime('{{ site.countdown.formato }}'));
      }
      else {
        $(this).html('{{ site.countdown.mensaje.inicio }}');
      }
    });
</script>
{% endif %}
